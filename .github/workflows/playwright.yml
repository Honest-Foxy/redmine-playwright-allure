name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Generate Allure Report
      run: npm run generate
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
    - name: Push to repository
      uses: cpina/github-action-push-to-another-repository@main
      if: always()
      env:
        API_TOKEN_GITHUB: ${{ secrets.ACCESS_TOKEN }}
      with:
        source-directory: 'allure-report'
        destination-github-username: 'Honest-Foxy'
        destination-repository-name: 'redmine-playwright-allure'
        user-email: malakhova.dariya@gmail.com
        target-branch: allure-report
    - name: Create Report
      uses: JamesIves/github-pages-deploy-action@3.1.0
      if: always()
      with:
        ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: allure-report
        FOLDER: allure-report
        TARGET_FOLDER: report        
